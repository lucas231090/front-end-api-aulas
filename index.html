<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API de Aulas - Frontend</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gerenciador de Aulas</h1>

      <section class="section">
        <h2>üìã Lista de Aulas</h2>
        <ul class="aula-lista" id="aula-lista">
          <!-- Aulas ser√£o inseridas aqui dinamicamente -->
        </ul>
      </section>

      <section class="section">
        <h2>‚ûï Criar Nova Aula</h2>
        <form id="form-criar">
          <label for="title">T√≠tulo:</label>
          <input type="text" id="title" name="title" required />

          <label for="content">Conte√∫do:</label>
          <textarea id="content" name="content" required></textarea>

          <button type="submit">Criar Aula</button>
        </form>
      </section>

      <section class="section">
        <h2>üîç Buscar Aula por ID</h2>
        <form id="form-buscar">
          <input
            type="number"
            id="buscar-id"
            placeholder="Digite o ID"
            required
          />
          <button type="submit">Buscar</button>
        </form>
        <div id="resultado-busca"></div>
      </section>

      <section class="section">
        <h2>‚úèÔ∏è Editar Aula</h2>
        <form id="form-editar">
          <label for="editar-id">ID:</label>
          <input type="number" id="editar-id" required />

          <label for="editar-title">Novo T√≠tulo:</label>
          <input type="text" id="editar-title" />

          <label for="editar-content">Novo Conte√∫do:</label>
          <textarea id="editar-content"></textarea>

          <button type="submit">Atualizar Aula</button>
        </form>
      </section>

      <section class="section">
        <h2>‚ùå Deletar Aula</h2>
        <form id="form-deletar">
          <input
            type="number"
            id="deletar-id"
            placeholder="ID da aula"
            required
          />
          <button type="submit">Deletar</button>
        </form>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
